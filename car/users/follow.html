<body >

	<div class="container topbottom">
		<div class="row-fluid">

			<div class="span5 z_i">
				<img src="img/avatar.jpg" alt="Profile Avatar" class="avatar">

				<div class="navigation clearfixe">
					<div class="nav">
						<p>
							<span class="logo"></span>
							<button type="button"><span class="icon_bar"></span><span class="icon_bar mt"></span><span class="icon_bar mt"></span></button>
						</p>
						<ul class="nav_tab">
							<li>
								<img src="img/about-icon.png">
								<a href="index.html">个人中心</a>
							</li>
							<li>
								<img src="img/portfolio-icon.png">
								<a href="portfolio.html">在线约车</a>
							</li>
							<li>
								<img src="img/followme-icon.png">
								<a href="follow.html">教练评价</a>
							</li>
							<li>
								<img src="img/contact-icon.png">
								<a href="contact.html">消息中心</a>
							</li>
						</ul>
					</div>
				</div> 			
			</div>

			<div class="span7 homeabout">
				<div class="person">
					<span class="name">教练评价</span>
				</div>
				<div class="desciption">
					<p>您可以对指导过您的教练做出您想做的评价。</p>
					<div class="pingjia">
						<div class="pjmyd">
							<i>满意度：</i>
							<p class="pjxing">
								<em class="xing"></em>
								<em class="xing"></em>
								<em class="xing"></em>
								<em class="xing"></em>
								<em class="xing"></em>
								<i class="myd"></i>
							</p>
						</div>
						<textarea class="pj_text"></textarea>
						<button type="button" class="tj_btn">提交</button>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<footer class="foot">
		<ul>
			<li><span class="s1"></span><i><a href="index.html">个人中心</a></i></li>

<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="js/modernizr.custom.72111.js"></script>
 <script>

 	$('.pjxing .xing').click(function() {
 		if ($(this).hasClass('xem')) {
 			$(this).nextAll().removeClass('xem');
 		}
 		else{
 			$(this).toggleClass('xem').prevAll().addClass('xem');
 		}
 		var xemlen=$('.xem').length;
 		if (xemlen==1) {
 			$('.myd').text('差');
 		}
 		if (xemlen==2) {
 			$('.myd').text('一般')
 		}
 	 	if (xemlen==3) {
 	 		$('.myd').text('满意')
 		}
 		if (xemlen==4) {
 			$('.myd').text('良好')
 		}
 	 	if (xemlen==5) {
 	 		$('.myd').text('优秀')
 		}
 	});
 	$('.nav button').click(function() {
			$('.nav_tab').toggle(400);
		});

 </script>
