		<script>
            Ajax({
                type:'GET',
                url:'ajax.php',
                data:{
                    'user':'$user',

                },
                success:function(msg){
                    console.log(msg);
                },
                error:function(msg){
                    console.log(msg);
                }
            });
            function Ajax(opt){
                opt=opt || {}; //opt以数组方式存参，如果参数不存在就为空。
                opt.type=opt.type || "GET";
                opt.url=opt.url || ""; //检查URL是否为空
                opt.async=opt.async || true; //是否异步
                opt.data ||opt.data || null; //是否发送参数，如POST、GET发送参数
                opt.success=opt.success || function(){};
                opt.error=opt.error || function(){};
                var parmes=[]; //定义1个空数组
                var xhr=new XMLHttpRequest(); //创建xhr对象
                for(var key in opt.data){
                    parmes.push(key+"="+opt.data[key]); //将opt里的data存到push里
                }
                var sendData=parmes.join("&"); //追加个& params
                console.log(parmes);
                if(opt.type.toUpperCase()=='GET'){
                    xhr.open(opt.type,opt.url+'?'+sendData,opt.async); //开始请求
                    xhr.send(null);
                }else{
                    xhr.open(opt.type,opt.url,opt.async);
                    xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded;charset=utf-8'); //发送头信息，与表单里的一样。
                    xhr.send(sendData);
                }
                xhr.onreadystatechange=function(){
                    if(xhr.readyState==4){
                        if(xhr.status==200){
                            opt.success && opt.success(xhr.responseText);
                        }
                    }else{
                        opt.error && opt.error(xhr.responseText);
                    }
                }
            }
		</script>
